<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>iijlab camp 2018.01: Library OS project</title>

		<meta name="description" content="">
		<meta name="author" content="Hajime Tazaki">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/hajime.css" id="theme">
		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- Theme used for syntax highlighting of code -->


		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	  <!-- trick -->
	  <pre style="display:none"><code></code></pre> 

	  <script src="lib/js/head.min.js"></script>
	  <script src="js/reveal.js"></script>

	  <div class="theme-font-opensans theme-color-silver-blue" style="width: 100%; height: 100%;">
	    <div class="reveal">
              <div class="slides">
		  <section data-markdown="content.md"
			   data-separator="^\n---$"
			   data-separator-vertical="^\n>>>$">
		  </section>
	      </div>
	    </div>
	  </div>

		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
			width: 1200,
			height: 900,
				controls: false,
				progress: true,
				history: true,
				center: true,
			// Display the page number of the current slide
			slideNumber: true,
			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Enables touch navigation on devices with touch input
			touch: true,

				transition: 'none', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.configure({ slideNumber: 'c' });
		</script>
	</body>
</html>
